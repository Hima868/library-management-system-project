<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Manage Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            /* max-width: 900px; */
            margin: 50px auto;
            padding: 20px;
            /* background: rgb(126, 158, 181); */
            
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Members</h1>
        <form action="#" method="post">
            <label for="name">Member Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter member's name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter member's email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter member's phone number" required>

            <button type="submit">Add Member</button>
        </form>
        
        <h2>Member List</h2>
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mr Rohan</td>
                    <td>Rohan@123gmail.com</td>
                    <td>9099090990</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sudhakar</td>
                    <td>Sudhakar@12gmail.com</td>
                    <td>346552423</td>
                </tr>
                <!-- Add more member rows manually -->
            </tbody>
        </table>
    </div>
</body>
</html>
