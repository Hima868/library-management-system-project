<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #337ab7;
        }
        
        /* Container Styles */
        .container {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Form Styles */
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #aaa;
        }
        
        /* Button Styles */
        .btn {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #337ab7;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Sign In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" type="submit">Sign In</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
